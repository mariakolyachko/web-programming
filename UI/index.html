<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  
    <title>Twittaria</title>
  
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head> 

  <body>
    <header>
      <img src="images/logo" alt="logo" class="logo"/>
      Twittaria
    </header>

   
     <main>
      <div class="profile">
        <img src="users/mariakolyachko/photo.jpg" alt="profile photo" class="profile-photo"/>
        <button class="profile-logout">Log out</button>
        <div class="profile-username">@mariakolyachko</div>
      </div>

     
       <div class="feed">
         <h1 id="Home"> Home </h1>

         <template id="add-template">
            <form class="feed-post">
                <img alt="profile photo" class="feed-post-photo" data-target="photoLink"/>

                <span class="feed-post-info-username" data-target="author"></span>  

                <textarea placeholder="What's happening?" 
                          maxlength="140" 
                          class="feed-post-add"></textarea>
                  
                <div class="buttons">
                  <button class="button feed-post-add-image">
                    <img src="icons/image" alt="upload picture" class="feed-post-add-image" />
                  </button>

                  <button class="feed-post-add-tweet">
                    Tweet
                  </button>
                </div>
              </form>
          </template>  

         <div class="feed-posts">

           <template id="post-template">
            <article class="feed-post" id="post">
              <div class="feed-post-avatar">
                <img alt="profile photo" class="feed-post-photo" data-target="photoLink"/>
              </div> 
              
              <div class="feed-post-text">
                <span class="feed-post-info">
                  <span class="feed-post-info-username" data-target="author"></span>  
                  <date data-target="createdAt"></date>
                </span>
                <div data-target="description"></div>
                <ul class="feed-post-tags" data-target="tags">
                </ul>
              </div>
            </article> 
           </template>

           <div class="feed-post">
             <button class="feed-next">
               Next tweets
             </button>
           </div>
         </div>
       </div>


     <form class="filter">
       <h1> Filter: </h1>

       <div class="filter-field">
         Name:
         <select class="filter-select" 
                 id="users-filter">
           <option selected="selected">all users</option>
         </select>
       </div>

       <div class="filter-field">
         Date:
         <input type="date"
                min="2006-03-21"> 
       </div>

       <div class="filter-field">
         Tags:
         <div class="filter-tag"> 
          tag
          <button class="filter-tag-close">x</button>
         </div>

         <div class="filter-tag"> 
          BSU
          <button class="filter-tag-close">x</button>
         </div>

         <button class="filter-tag-add"> 
          +
         </button>
       </div>
     </form>
   </main>  

   <footer>
    Twittaria
    <br/>
    created by Maria Kolyachko
    <br/>
    2 course, 8 group
    <br/>
    miss.kolyachko@gmail.com
    <br/>
    02.03.2020
   </footer>

   <script src="../scripts/posts.js" type="text/javascript">
   </script>
   <script src="../scripts/post_model.js" type="text/javascript">
   </script>
   <script src="../scripts/tweet_view.js" type="text/javascript">
   </script>
   <script src="../scripts/feed_view.js" type="text/javascript">
   </script>
   <script src="../scripts/logic.js" type="text/javascript">
   </script>
   <script SRC="../scripts/script.js" type="text/javascript">
   </script>
 </body>
</html>
